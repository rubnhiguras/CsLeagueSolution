#DATABASE CONFIG
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Habilitar el endpoint health
csleaguesolution.endpoint.health.enabled=true
csleaguesolution.endpoints.web.exposure.include=health

# JWT
jwt.secret=${JWT_SECRET}

#OPENAPI AND SWAGGER
#springdoc.swagger-ui.url=/openapi.yaml
#springdoc.api-docs.enabled=true
#springdoc.swagger-ui.enabled=true
#springdoc.swagger-ui.url=/api/v3/api-docs
#springdoc.swagger-ui.path=/swagger-ui/

# Files config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=10MB
server.tomcat.max-http-post-size=10MB

# Folder to upload avatars (override with env variables)
app.avatar.upload-dir=${AVATAR_UPLOAD_DIR}

#EDITAR EN PERFILES
admin.email=
admin.password=
spring.security.user.name=
spring.security.user.password=
